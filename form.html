<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
</head>

<body>
    <form action="https://www.freecodecamp.com/email-submit" method="get">
        <h1>Email Signup Form</h1>

        <div class="section">
            <input name="name" required="" placeholder="Your Full Name" type="text">
            <input name="email" required="" placeholder="Your email Address" type="email">
        </div>
            
        <button type="submit" style="margin-top: 10px">Submit</button>
        
    </form>
</body>
</html>
